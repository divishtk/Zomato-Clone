

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  <title>Document</title>
</head>

<style>

*
{

  margin:0;
  padding:0;
  box-sizing: border-box;

}

body{

  font-family: 'Merriweather', serif;
  background-color:#ebf2ff; 
}





.navbar{  
  display:flex;
  justify-content: space-around;
  align-items: center;
  background-color:#fff;
}








.navbar-brand{

/*border:2px solid red;*/
width:100px;

}

.navbar-brand img{

  width:100%;
}


.nav-item{

  background-image: linear-gradient(
  to right,
  #ff512f 0%,
  #dd2476 51%,
  #ff512f 100%
);
color: #fff;
border:none;
padding:12px 20px;
border-radius:6px;
cursor: pointer;
}

.btn-primary{
  background-image: linear-gradient(
  to right,
  #ff512f 0%,
  #dd2476 51%,
  #ff512f 100%
);
color: #fff;
border:none;
padding:12px 20px;
border-radius:6px;
cursor: pointer;

}


.nav-item:hover{
background-position: right center;
}




/*CONTAINER*/
.container{

max-width: 100%;
padding:10px 20px;
margin:0 auto;

}

/*HERO CONTAINER*/

.hero-image-container{

width: 100%;
position: relative;
}


.hero-image{

width:100%;
border-radius: 8px;
box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);

}


.svg2{
  position: absolute;
  right: 2;

}



.hero-text{

font-size: 30px;
}

.hero-discription button{
margin:17px 0;
}




/*MEDIA QUERY FOR MOBILE DEVICES*/
@media (min-width: 768px) 
{

  .navbar{

    justify-content: space-between;
    padding:10px 30px;
  }

  .hero-container{

    display: flex;
    flex-direction: row-reverse;
    align-items: center;
    margin-top: 20px;
  }
  
}



/*MEDIA QUERY FOR LAPTOP DEVICES*/

@media (min-width:1028px)
{

  .container{

    max-width: 900px;



}

  .navbar{

    padding:1px 15px;

  }

  .navbar-brand{

    width:100px;
  }

  .btn-primary{

    padding:20px;
    font-size: 20px;
 }
 
 .hero-discription{
width:100%;
 }

 
.hero-text{
  font-size:50px;
}
  
}


@media (min-width:1400px){

  .container{

    max-width: 1250px;

  }
}






</style>

<body>
  

  <header>

    <nav class="navbar">

      <div class="navbar-brand">

        <img src="assets/logo.png" alt="logo" class="nav-logo">

      </div>

      <div class="nav-items">

        <button class="nav-item btn-primary">Order Now</button>



      </div>

    </nav>
    </header>


    <main class="container">


      <!--HERO SECTION-->

      <section class="hero-container">

        <div class="hero-image-container">

          <img src="assets/hero.jpg" alt="hero-image" class="hero-image">
          <img src="assets/svg/herobgpattren.svg"  alt="svg1" class="svg1">
          <img src="assets/svg/heroShape.svg" alt="svg2" class="svg2">


        </div>

        
        <div class="hero-discription">

          <h1 class="hero-text">Order Food From Favourite Restaurants Near You </h1>

          <button class="btn-primary">Order Now</button>

        </div>

        </section>




    </main>




</body>
</html>
